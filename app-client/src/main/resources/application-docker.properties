spring.application.name=${SPRING_APP_NAME:app-client}
server.port=${SERVER_PORT:8081}
server.servlet.context-path=${SERVER_CONTEXT_PATH:/}

# ===== Keycloak (Realm e Issuer) =====
spring.security.oauth2.client.provider.keycloak.issuer-uri=${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/app-pkce-realm}
# (alternativa expl√≠cita: authorization-uri, token-uri, user-info-uri, jwk-set-uri)

# ===== Registro do cliente (PKCE: sem secret) =====
spring.security.oauth2.client.registration.keycloak.client-id=${OAUTH2_CLIENT_ID:app-client}
spring.security.oauth2.client.registration.keycloak.client-authentication-method=none
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri=${OAUTH2_REDIRECT_URI:{baseUrl}/login/oauth2/code/{registrationId}}
spring.security.oauth2.client.registration.keycloak.scope=${OAUTH2_SCOPE:openid,profile,email,roles}

# Base da API protegida (dentro da rede do Docker)
app.api.base=${APP_API_BASE:http://app-pkce-resource:8082}

logging.level.org.springframework.security=${LOG_SECURITY_LEVEL:DEBUG}